<!DOCTYPE html>
<html lang="pt-br">

<head>
    <base href="../">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApexBrasil - Quiz</title>
    <link rel="stylesheet" href="main.css">
</head>

<body class="bg-custom-white">
    <div class="wrapper" id="game">
        <header class="navbar bg-custom-blue">
            <h1 class="logo logo__brasil_apexbrasil_gulpfood2021 mx-auto">BRASIL - ApexBrasil - Gulpfood 2021</h1>
        </header>
        <div class="quiz">
            <div class="sr-only">
                <p id="progressText" class="hud-prefix">Pergunta</p>
                <div id="progressBar">
                    <div id="progressBarFull"></div>
                </div>
                <div id="hud-item">
                    <p class="hud-prefix">Placar</p>
                    <h1 id="score" id="hud-main-text">0</h1>
                </div>
                <div id="loader"></div>
            </div>
            <h2 class="text-center text-custom-blue mt-4 mb-5 px-4" id="question"></h2>
            <img id="questionImg" class="w-100 quiz__image" src="" alt="">
            <ul class="quiz-answers">
                <li class="quiz-answers__item">
                    <span class="button button__secondary choice-text" data-number="1">Maçã</span>
                </li>
                <li class="quiz-answers__item">
                    <span class="button button__secondary choice-text" data-number="2">Morango</span>
                </li>
                <li class="quiz-answers__item">
                    <span class="button button__secondary choice-text" data-number="3">Laranja</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
